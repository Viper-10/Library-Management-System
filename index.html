<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management system</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-wrapper">
        <nav class="navbar">
          <a href="index.html" class="logo">Library Management System</a>
          <ul id="nav-items">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="introduction">
          <h2 class="intro-heading">Welcome to our E-Library!</h2>
          <p class="intro-text">
            This is a library management system for our students. We have a wide
            variety of books to choose from.
          </p>
        </div>
        <div class="search-div">
            <div class="input-elements">
                <input type="radio" name="attribute" id="title" value="title">
                <label for="title">Title</label>
                <input type="radio" name="attribute" id="author" value="author">
                <label for="author">Author</label>
                <input type="radio" name="attribute" id="subject" value="subject">
                <label for="subject">Subject</label>
                <span class="search-input">
                    <input type="text" name="searchquery" class="search-query-input" placeholder="search">
                </span>
                <span class="query-result" style="font-size:16px">Number of results: <span class="result-number"></span></span>
            </div>
        </div>
        <div class="table-wrapper">
            <table id="book-list">
                <thead>
                    <th>
                        <div class="table-heading">
                            <div>Title</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByTitle(true)"></div><div class="arrow-down" onclick="sortByTitle(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Author</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByAuthor(true)"></div><div class="arrow-down" onclick="sortByAuthor(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Subject</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortBySubject(true)"></div><div class="arrow-down" onclick="sortBySubject(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Published date</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByTitle(true)"></div><div class="arrow-down" onclick="sortByTitle(false)"></div>
                            </div>
                        </div>
                    </th>
            </thead>
            <tbody>
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>Fantasy</td>
                    <td>1937</td>
                </tr>
            </tbody>
        </table>
        <div id="table-footer">
            <button class="button prev-button">Prev</button>
            <button class="button next-button">Next</button>
        </div>
    </div>
    </main>
  </body>
</html>
